<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <!-- 这一行参考淘宝手机网页版 -->
    <title>前航-前端导航网站</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="globalHeader">
        <!-- 可以用<div class="header"></div> 来替代header -->
        <form class="searchForm" method="GET" action="https://www.baidu.com/s">
            <input name="wd" type="text">
            <button type="submit">搜索</button>
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li class="last">
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">
                        新增网站
                    </div>
                </div>
            </li>
        </ul>
    </main>

    <script src="//at.alicdn.com/t/font_2633514_c8907xhg7eg.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 这一句代码要放在 main.js 之前 -->
    <!-- 网址是在 bootcdn 中搜索 jQuery ，最新版本的 min.js <script> 标签复制而来 -->
    <script src="./main.js"></script>
</body>

</html>
